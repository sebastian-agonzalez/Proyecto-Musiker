<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Style\register.css">
    <script src="Script\register.js"></script>
    <title>Registrate | Musiker</title>
</head>

<body>

    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link disabled" href="" tabindex="-1" aria-disabled="true">Registrate y encontrate con otros
                músicos - Musiker. - © 2019</a>
        </li>
    </ul>



    <div class="container">
        <div class="row">
            <div class="col-sm" id="main-body">
                

                <div class="personal-data " id="info-first-section" style="display:block">
                    <h1>Comencemos...</h1>
                    <label for="name">Tu nombre y apellido</label>
                    <input type="text" placeholder="nombre" id="name" required>
                    <input type="text" placeholder="apellido" id="surname" required>
                    <label for="email">Un correo electrónico</label>
                    <input type="text" placeholder="correo electrónico" id="email" required>
                    <label for="gender">Sexo</label>
                    <select class="gender-form" id="gender">
                        <option value="" disabled selected>Elegí</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Sin Especificar</option>
                    </select>
                    <label for="birth-date">Fecha de nacimiento</label>
                    <input type="date" id="birth-date">

                </div>

                <div class="personal-data" id="info-second-section" style="display:none">
                    <h1>Ya falta poco...</h1>
                    <label for="user-handler">Elegí tu usuario</label>
                    <input type="text" placeholder="sólo letras y números" id="user-handler">

                    <label for="user-pass">Elegí tu contraseña</label>
                    <input type="password" placeholder="sólo letras y números" id="user-pass">
                    <label for="upload-pic">Subí tu avatar</label>
                    <input type="file" name="" id="avatar">

                </div>
                <div class="div-buttons" id="buttons">
                    <button onclick="goToSignup1rstSection();" id="previous" style="display:none">Volver</button>
                    <button onclick="goToSignup2ndSection()" id="next" class="pagination-right">Siguiente</button>
                    <button onclick="getAndSendInfoToSignup();" style="display:block" id="ok-button">Enviar</button>
                </div>
            </div>
            <div class="col-sm">
                <div class="div-container-logo">
                    <img class="logo" src="Resources\logo2.png">
                </div>

            </div>
            <div class="col-sm">
                

            </div>
        </div>
    </div>








    <footer>
        <p></p>
    </footer>
</body>

</html>
