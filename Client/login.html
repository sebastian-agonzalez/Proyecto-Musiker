<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="Style\login.css">
    <script src="Script\login.js"></script>
    <title>Accedé | Musiker</title>
</head>

<body>



    <div class="container-input-login">
        <div class="div-container-logo">
            <img class="logo" src="Resources\logo.png">
        </div>
        <h1>Ingresa</h1>
        
            <div class="field-name">
                <i class="fas fa-at"></i>
                <input type="text" placeholder="usuario" id="user" required="">
            </div>


            <div class="field-password">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="contraseña" id="pass" required="">
                <input type="checkbox" onclick="showPassword()">Mostrar Contraseña
            </div>
            <div class="div-buttons" id="buttonvalidate">
                <button onclick="getInfoAndValidateUser();" class="button-login">Acceder</button>
            </div>
        
        <div class="div-buttons-register" id="buttonsignup">
            <button onclick="window.location='/signup';" class="button-register">No sos usuario?
                Registrate</button>
        </div>
    </div>
</body>

</html>
