<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="Style\login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <script src="Script\login.js"></script>
    <title>Accedé | Musiker</title>
</head>

<body>



    <div class="container-input-login">
        <div class="div-container-logo">
            <img class="logo" src="C:\Users\Sebastián\Desktop\comIT\proyecto Musiker\Sources\logo.png">
        </div>
        <h1>Ingresa</h1>
        <form>
            <div class="field-name">
                <i class="fas fa-at"></i>
                <input type="text" placeholder="usuario" id="user" required>
            </div>


            <div class="field-password">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="contraseña" id="pass-visibility" id="pass" required>
                <input type="checkbox" onclick="showPassword()">Mostrar Contraseña</input>
            </div>
            <div class="div-buttons" id="buttonvalidate"></div>
        </form>
        <div class="div-buttons-register" id="buttonsignup"></div>

    </div>





</body>

</html>
